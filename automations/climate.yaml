# https://github.com/home-assistant/home-assistant/issues/4525
#Ok, The output is controlled via the light.qubino_zmnhjd1_flush_dimmer_pilot_wire_level_6_0
#So:
#0 is Stop
#15 is Anti-Freeze
#25 is Eco
#35 is Comfort -2
#45 is Comfort -1
#100 is Comfort
#This is not a bug, but how this device is made.
#

 
  - alias: 'Qubino Radiateur - Parents'
    trigger:
      platform: state
      entity_id: input_select.qubino_bedroom_parents
    action:
      entity_id: light.unknown_node_5_level
      service_template: >
        {% if is_state("input_select.qubino_bedroom_parents", "Confort") %}
          light.turn_on
        {% elif is_state("input_select.qubino_bedroom_parents", "Confort -1") %}
          light.turn_on
        {% elif is_state("input_select.qubino_bedroom_parents", "Confort -2") %}
          light.turn_on
        {% elif is_state("input_select.qubino_bedroom_parents", "Eco") %}
          light.turn_on
        {% elif is_state("input_select.qubino_bedroom_parents", "Anti-Freeze") %}
          light.turn_on
        {% elif is_state("input_select.qubino_bedroom_parents", "Stop") %}
          light.turn_off
        {% else %}
          light.turn_off
        {% endif %}
      data_template:
        brightness: >
          {% if is_state("input_select.qubino_bedroom_parents", "Confort") %}
            100
          {% elif is_state("input_select.qubino_bedroom_parents", "Confort -1") %}
            45
          {% elif is_state("input_select.qubino_bedroom_parents", "Confort -2") %}
            35
          {% elif is_state("input_select.qubino_bedroom_parents", "Eco") %}
            25 
          {% elif is_state("input_select.qubino_bedroom_parents", "Anti-Freeze") %}
            15 
          {% elif is_state("input_select.qubino_bedroom_parents", "Stop") %}
             0
          {% else %}
             0
          {% endif %}



