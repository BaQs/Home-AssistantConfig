- id: cave_pump_daily
  alias: 'Cave: Pump'
  trigger:
    platform: time
    at: '14:00:00'
  condition:
  - condition: state
    entity_id: switch.prise_cave
    state: 'off'
    for:
      hours: 20
#  condition:
#  - condition: state
#    entity_id: binary_sensor.pierre_is_home
#    state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: switch.prise_cave


