- id: lights_living
  alias: 'Lights: living'
  trigger:
    platform: state
    entity_id: group.living_lights
    to: 'on'
    for:
      minutes: 60
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: remote.harmony_hub
        state: 'off'
        for:
          minutes: 15
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0001ddb2d3
        state: 'off'
  action:
    - service: homeassistant.turn_off
      entity_id: group.living_lights
    - service: notify.telegram
      data:
        message: "Living lights were on for 60 min, but TV is OFF since 15 min & no motion. So I shut them down"



# Switching tv
- id: tv_beauty_life
  alias: 'TV: Beauty Life'
  trigger:
    platform: time
    at: '20:19:00'
  condition:
    condition: and
    conditions:
    - condition: state
      # entity_id: binary_sensor.somebody_home
      entity_id: binary_sensor.household_home

      state: 'on'
    - condition: state
      entity_id: remote.harmony_hub
      state: 'on'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
  - service: tts.google_say
    data:
      entity_id: media_player.google_home__salon
      message: "Il est l'heure de plus belle la vie!"
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command:
        - 3
      device: 46023197 



# turn off screensaver of chuwi when somebody moves 
- id: chuwi_stop_screensaver
  alias: 'Chuwi: Screensaver stop'
  trigger:
   - platform: state
     entity_id: binary_sensor.motion_sensor_158d0001ddb2d3
     to: 'on'
  action:
    - service: display.fullykiosk_screensaver_stop


# house keeping on thursday morning
- id: house_keeping_on
  alias: 'HouseKeeping: on'
  trigger:
    platform: time
    at: '09:00:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sensor.current_state
      state: 'home'
    - condition: time
      weekday:
        - thu
  action:
  # - service: tts.google_say
  #   data:
  #     entity_id: media_player.google_home__salon
  #     message: "Il est l'heure de plus belle la vie!"

    - service: input_select.select_option
      data:
        entity_id: input_select.system_mode
        option: "Have guests"
        # option: "{{ states.remote.family_room_tv.attributes.current_activity | default('Power Off') }}"
    - service: notify.ios_ipierre
      data:
        message: 'I put the house in "Guest Mode" for 3 hours'
        title: HouseKeeping

# house keeping on thursday morning
- id: house_keeping_off
  alias: 'HouseKeeping: off'
  trigger:
    platform: time
    at: '12:15:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sensor.current_state
      state: 'have_guests'
    - condition: time
      weekday:
        - thu
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.system_mode
        option: "Normal"
    - service: notify.ios_ipierre
      data:
        message: 'Guest mode: off'
        title: HouseKeeping
