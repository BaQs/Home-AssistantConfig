################################################
## Configurations
################################################

notify:
  - name: ios_all
    platform: group
    services:
      - service: ios_ipierre
      - service: ios_iphoneg


ios:
  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'

          - identifier: 'DISARM_ALARM'
            title: 'Disarm ?'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Camera With Actions
        attachment:
          content-type: jpeg
        identifier: 'camera'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'

          - identifier: 'DISARM_ALARM'
            title: 'Disarm ?'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'

################################################
## Alert
################################################

alert:

  alarm:
    name: Alarm Triggered
    message: "Alarm Triggered!"
    done_message: "Alarm Disarmed"
    entity_id: alarm_control_panel.home_alarm
    state: 'triggered'
    repeat: 3
    can_acknowledge: True
    skip_first: False
    notifiers:
      - ios_ipierre


