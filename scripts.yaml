  presence_notifications_when_alarm_triggered:
    alias: "Occupancy Detection - Notification"
    sequence:
    - service: script.telegram_snapshots_all_cameras
    - delay: 
        seconds: 2
    - service: notify.telegram
      data:
        message: "L'alarme vient de se déclencher"
        title: "Alarme!"
        data:
          inline_keyboard:
             - 'Pictures Again:/cameras, Disarm Alarm:/disarm_alarm'

  telegram_snapshots_all_cameras: 
    alias: "Telegram: send a snapshot from all cameras"
    sequence:
    - service: notify.telegram
      data:
        message: "Cameras"
        data:
          photo:
             - url: "https://hassio.ourdouille.maison{{ states.camera.welcam_3.attributes.entity_picture }}"
               caption: "Cuisine"
             - url: "https://hassio.ourdouille.maison{{ states.camera.welcam.attributes.entity_picture }}"
               caption: "Salon"
             - url: "https://hassio.ourdouille.maison{{ states.camera.foscam_camera.attributes.entity_picture }}"
               caption: "Entrée"
  sunrise:
    alias: "Sunrise"
    sequence:
    - service: notify.telegram
      data:
        title: "Sunset!"
        message: "Sun has rised 30min ago"
    - data:
        entity_id: light.gateway_light_7811dcb7afd1
      service: light.turn_off
    - data:
        entity_id: light.gateway_light_34ce008c1873
      service: light.turn_off

  sunset:
    alias: "Sunset"
    sequence:
    - service: notify.telegram
      data:
        title: "Sunset!"
        message: "Sunset is coming in 30min"
     - data:
        brightness: '10'
        color_name: blue
        entity_id: light.gateway_light_7811dcb7afd1
      service: light.turn_on
    - data:
        brightness: '10'
        color_name: blue
        entity_id: light.gateway_light_34ce008c1873
      service: light.turn_on
 
