  - platform: rfxtrx
    automatic_add: True

  - platform: rest
    name: "Foscam C1 Motion Sensor"
    resource: !secret foscam_resource_url 
    verify_ssl: false
    device_class: motion
    scan_interval: 5
    value_template: >-
      {%- if "<motionDetectAlarm>2</motionDetectAlarm>" in value -%}
        {{ true }}
      {%- else -%}
        {{ false }}
      {%- endif -%}

  - platform: bayesian
    name: 'Pierre is Home'
    prior: 0.5
    probabiliby_threshold: 0.90 
    observations:
      - entity_id: 'device_tracker.ipierre'
        prob_given_true: 0.8
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.ipierre_2'
        prob_given_true: 0.9
        prob_given_false: 0.5
        platform: 'state'
        to_state: 'home'

  - platform: bayesian
    name: 'In Bed'
    prior: 0.4
    probability_threshold: 0.95
    observations:
# presence salon
      - entity_id: 'binary_sensor.motion_sensor_158d0001ddb2d3'
        prob_given_true: 0.5
        prob_given_false: 0.3
        platform: 'state'
        to_state: 'off'
# lights are off
      - entity_id: 'sensor.illumination_158d0001ddb2d3'
        prob_given_true: 0.9
        #prob_given_false: 0.4
        platform: 'numeric_state'
        below: '50'
# TV off
      - entity_id: 'remote.harmony_hub'
        prob_given_true: 0.9
        #prob_given_false: 0.1
        platform: 'state'
        to_state: 'Off'
# iPhone plugged in
      - entity_id: 'sensor.ipierre_battery_state'
        prob_given_true: 0.9
        prob_given_false: 0.5
        platform: 'state'
        to_state: 'Charging'
      - entity_id: 'sun.sun'
        prob_given_true: 0.99
        platform: 'state'
        to_state: 'below_horizon'

  - platform: bayesian
    name: Somebody home
    prior: 0.6  # 60% chance that somebody is at home at any given moment
    probability_threshold: 0.85
    observations:
      # Somebody at home -> Very likely at least one household member is at home
  #    - entity_id: group.household
  #      platform: state
  #      to_state: home
  #      prob_given_true: 0.99
      # Somebody at home -> Likely alarm is disarmed
      - entity_id: alarm_control_panel.home_alarm
        platform: state
        to_state: disarmed
        prob_given_true: 0.7
      # Somebody at home -> likely that at least one indoor light is turned on
      - entity_id: group.indoor_lights
        platform: state
        to_state: 'on'
        prob_given_true: 0.7
      # Somebody at home -> Very Likely motion will be detected
      - entity_id: binary_sensor.motion_detected
        platform: state
        to_state: 'on'
        prob_given_true: 0.8
        prob_given_false: 0.01
      # Somebody at home -> Very likely occupancy will detected
      - entity_id: group.occupancy_sensors
        platform: state
        to_state: 'on'
        prob_given_true: 0.8
        prob_given_false: 0.01
 
  - platform: template
    sensors:
      # Is on for 5 minutes after motion detectors trigger
      motion_detected:
        friendly_name: Motion detected
        delay_off:
          minutes: 3
        entity_id:
          - group.motion_detectors
        value_template: "{{is_state('group.motion_detectors', 'on')}}"
  
